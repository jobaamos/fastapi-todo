<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terawork Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Global Animations */
    .fade-in { animation: fadeIn 0.5s ease-in-out both; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:none;} }

    .slide-up { animation: slideUp 0.4s ease-out both; }
    @keyframes slideUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:none;} }

    .btn-pop { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .btn-pop:hover { transform: scale(1.05); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }

    .input-focus:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(56,189,248,0.4);
      transform: scale(1.02);
      transition: all 0.25s ease-in-out;
    }

    /* Todo styling */
    .todo-desc { word-wrap: break-word; white-space: normal; }

    /* Button group always below text */
    .actions { display: flex; gap: 0.5rem; margin-top: 0.75rem; }

    /* Card hover and entry effect */
    .todo-card { transition: all 0.3s ease; }
    .todo-card:hover { transform: translateY(-2px) scale(1.01); box-shadow: 0 6px 12px rgba(0,0,0,0.08); }
  body {
  transition: background-color 0.4s, color 0.4s;
  background-color: #f8f9fa;
  color: #222;
}

body.dark {
  background-color: #1e293b;
  color: #f1f5f9;
}

.card {
  transition: transform 0.2s, background-color 0.4s;
}

.card:hover {
  transform: scale(1.02);
}

.dark .card {
  background-color: #334155;
  color: #f8fafc;
}

  </style>

  <script>
  // Save theme preference
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle("dark");

    // Save user preference in localStorage
    if (body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
    } else {
      localStorage.setItem("theme", "light");
    }
  }

  // Apply saved theme on page load
  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  });
</script>

</head>
<body class="bg-gradient-to-br from-sky-50 to-sky-100 min-h-screen flex items-start justify-center py-6">
  <div class="w-full max-w-2xl px-4 fade-in">
    <div class="bg-white rounded-2xl shadow-lg p-5 sm:p-7">
      <!-- header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl sm:text-4xl font-bold text-sky-700 tracking-wide animate-bounce">
          Terawork Todo List
        </h1>
      </div>

      <!-- form -->
      <div class="mb-5 fade-in">
        <div class="grid grid-cols-3 gap-3">
          <input id="title" placeholder="Title"
            class="col-span-1 p-2 border rounded-md input-focus transition" />
          <input id="description" placeholder="Description"
            class="col-span-2 p-2 border rounded-md input-focus transition" />
        </div>
        <div class="mt-3 flex gap-2">
          <button id="addBtn"
            class="px-4 py-2 bg-sky-600 text-white rounded-md hover:bg-sky-700 transition btn-pop">‚ûï Add</button>
          <button id="refreshBtn"
            class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition btn-pop">‚ü≥ Refresh</button>
        </div>
      </div>

      <!-- list -->
      <div id="todos" class="space-y-3"></div>
    </div>
  </div>

  <script>
    const API_BASE = '/api/todos';

    function toast(msg) {
      const t = document.createElement('div');
      t.textContent = msg;
      t.className = "fixed bottom-4 left-1/2 -translate-x-1/2 bg-sky-600 text-white px-4 py-2 rounded-lg shadow-lg fade-in";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2000);
    }

    async function fetchTodos() {
      try {
        const res = await fetch(API_BASE);
        if (!res.ok) throw new Error('Failed to fetch todos');
        const data = await res.json();
        displayTodos(Array.isArray(data.todos) ? data.todos : []);
      } catch (err) {
        console.error('fetchTodos error', err);
        document.getElementById('todos').innerHTML =
          '<div class="text-red-500 text-center">Unable to load todos.</div>';
      }
    }

    function displayTodos(todos) {
      const container = document.getElementById('todos');
      container.innerHTML = '';

      if (!todos.length) {
        container.innerHTML = '<div class="text-center text-gray-500 py-6">No todos yet. Add one!</div>';
        return;
      }

      todos.forEach(todo => {
        const card = document.createElement('div');
        card.className = 'bg-white border rounded-xl p-4 shadow-sm todo-card slide-up';

        const title = document.createElement('h3');
        title.className = 'font-semibold text-sky-800 text-lg';
        if (todo.is_completed) title.classList.add('line-through', 'text-gray-400');
        title.textContent = todo.title || '(no title)';

        const desc = document.createElement('p');
        desc.className = 'text-gray-700 mt-1 todo-desc';
        desc.textContent = todo.description || '';

        const actions = document.createElement('div');
        actions.className = 'actions';

        const completeBtn = document.createElement('button');
        completeBtn.className = 'px-3 py-1 rounded-md text-white text-sm btn-pop transition';
        if (todo.is_completed) {
          completeBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
          completeBtn.textContent = 'Undo';
        } else {
          completeBtn.classList.add('bg-green-600', 'hover:bg-green-700');
          completeBtn.textContent = 'Done';
        }
        completeBtn.addEventListener('click', () => toggleComplete(todo.id, !todo.is_completed));

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'px-3 py-1 rounded-md bg-red-500 hover:bg-red-600 text-white text-sm btn-pop transition';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => {
          if (confirm('Delete this todo?')) deleteTodo(todo.id);
        });

        actions.appendChild(completeBtn);
        actions.appendChild(deleteBtn);

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(actions);
        container.appendChild(card);
      });
    }

    async function addTodo() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title || !description) return toast('Fill title and description');

      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, is_completed: false })
        });
        if (!res.ok) throw new Error('Create failed');
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        fetchTodos();
      } catch (err) {
        console.error('addTodo', err);
        toast('Error adding todo');
      }
    }

    async function deleteTodo(id) {
      try {
        const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Delete failed');
        fetchTodos();
      } catch (err) {
        console.error('deleteTodo', err);
        toast('Error deleting todo');
      }
    }

    async function toggleComplete(id, newStatus) {
      try {
        const getRes = await fetch(`${API_BASE}/${id}`);
        if (!getRes.ok) { toast('Todo not found'); return; }
        const getData = await getRes.json();
        const todo = getData.todo;
        if (!todo) { toast('Bad todo data'); return; }

        const updated = {
          title: todo.title,
          description: todo.description,
          is_completed: !!newStatus
        };

        const putRes = await fetch(`${API_BASE}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        });
        if (!putRes.ok) throw new Error('Update failed');
        fetchTodos();
      } catch (err) {
        console.error('toggleComplete error', err);
        toast('Error updating todo');
      }
    }

    document.getElementById('addBtn').addEventListener('click', addTodo);
    document.getElementById('refreshBtn').addEventListener('click', fetchTodos);

    fetchTodos();
  </script>
</body>
<button id="theme-toggle" onclick="toggleTheme()" 
  class="p-2 rounded-md bg-gray-300 dark:bg-gray-700 hover:scale-105 transition-transform duration-200">
  üåô / ‚òÄÔ∏è
</button>

</html>
