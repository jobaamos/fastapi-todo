<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small extra tweaks */
    .fade-in { animation: fadeIn .28s ease both; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(6px)} to {opacity:1; transform:none} }
    /* ensure long text wraps and the action column doesn't collapse */
    .todo-desc { word-wrap: break-word; white-space: normal; }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-sky-100 min-h-screen flex items-start justify-center py-6">
  <div class="w-full max-w-2xl px-4">
    <div class="bg-white rounded-2xl shadow-lg p-5 sm:p-7 fade-in">
      <!-- header -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <img src="logo.png" alt="Logo" class="w-9 h-9 object-contain hidden sm:block" onerror="this.style.display='none'">
          <h1 class="text-2xl sm:text-3xl font-semibold text-sky-700">Todo List</h1>
        </div>

        <div class="flex items-center gap-3">
          <button id="logoutBtn" title="Logout"
            class="text-sm px-3 py-1.5 bg-red-500 hover:bg-red-600 text-white rounded-md hidden sm:inline-flex">ðŸšª Logout</button>
        </div>
      </div>

      <!-- form -->
      <div class="mb-4">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="title" placeholder="Title" class="col-span-2 p-2 border rounded-md focus:ring-2 focus:ring-sky-200" />
          <input id="description" placeholder="Description" class="p-2 border rounded-md focus:ring-2 focus:ring-sky-200" />
        </div>
        <div class="mt-3 flex gap-2">
          <button id="addBtn" class="px-4 py-2 bg-sky-600 text-white rounded-md hover:bg-sky-700 transition">âž• Add</button>
          <button id="refreshBtn" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">âŸ³ Refresh</button>
        </div>
      </div>

      <!-- list -->
      <div id="todos" class="space-y-3"></div>
    </div>
  </div>

  <script>
    // Use relative URL so it works both local and on Render where origin is same
    const API_BASE = '/api/todos';

    // Utility: show a quick toast-like alert (minimal)
    function toast(msg) { try { alert(msg); } catch(e) { console.log(msg); } }

    // Load and display
    async function fetchTodos() {
      try {
        const res = await fetch(API_BASE);
        if (!res.ok) throw new Error('Failed to fetch todos');
        const data = await res.json();
        // data shape: { todos: [...] }
        displayTodos(Array.isArray(data.todos) ? data.todos : []);
      } catch (err) {
        console.error('fetchTodos error', err);
        document.getElementById('todos').innerHTML = '<div class="text-red-500">Unable to load todos.</div>';
      }
    }

    function displayTodos(todos) {
      const container = document.getElementById('todos');
      container.innerHTML = '';

      if (!todos.length) {
        container.innerHTML = '<div class="text-center text-gray-500 py-6">No todos yet. Add one!</div>';
        return;
      }

      todos.forEach(todo => {
        // card
        const card = document.createElement('div');
        card.className = 'bg-white border rounded-xl p-3 shadow-sm flex flex-col sm:flex-row sm:items-start gap-3';

        // left: text
        const left = document.createElement('div');
        left.className = 'flex-1';
        const title = document.createElement('h3');
        title.className = 'font-semibold text-sky-800 text-lg';
        if (todo.is_completed) title.classList.add('line-through','text-gray-400');
        title.textContent = todo.title || '(no title)';
        const desc = document.createElement('p');
        desc.className = 'text-gray-700 mt-1 todo-desc';
        desc.textContent = todo.description || '';

        left.appendChild(title);
        left.appendChild(desc);

        // right: actions
        const right = document.createElement('div');
        right.className = 'flex items-center gap-2 mt-2 sm:mt-0';

        // complete/undo button
        const completeBtn = document.createElement('button');
        completeBtn.className = 'px-3 py-1 rounded-md text-white text-sm';
        if (todo.is_completed) {
          completeBtn.classList.add('bg-yellow-500','hover:bg-yellow-600');
          completeBtn.textContent = 'Undo';
        } else {
          completeBtn.classList.add('bg-green-600','hover:bg-green-700');
          completeBtn.textContent = 'Done';
        }
        completeBtn.addEventListener('click', () => toggleComplete(todo.id, !todo.is_completed));

        // delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'px-3 py-1 rounded-md bg-red-500 hover:bg-red-600 text-white text-sm';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => {
          if (confirm('Delete this todo?')) deleteTodo(todo.id);
        });

        right.appendChild(completeBtn);
        right.appendChild(deleteBtn);

        card.appendChild(left);
        card.appendChild(right);
        container.appendChild(card);
      });
    }

    // Add
    async function addTodo() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title || !description) return toast('Fill title and description');

      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, is_completed: false })
        });
        if (!res.ok) throw new Error('Create failed');
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        fetchTodos();
      } catch (err) {
        console.error('addTodo', err);
        toast('Error adding todo');
      }
    }

    // Delete
    async function deleteTodo(id) {
      try {
        const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Delete failed');
        fetchTodos();
      } catch (err) {
        console.error('deleteTodo', err);
        toast('Error deleting todo');
      }
    }

    // Toggle / update (fetch single then PUT)
    async function toggleComplete(id, newStatus) {
      try {
        const getRes = await fetch(`${API_BASE}/${id}`);
        if (!getRes.ok) { toast('Todo not found'); return; }
        const getData = await getRes.json();
        const todo = getData.todo;
        if (!todo) { toast('Bad todo data'); return; }

        const updated = {
          title: todo.title,
          description: todo.description,
          is_completed: !!newStatus
        };

        const putRes = await fetch(`${API_BASE}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        });
        if (!putRes.ok) throw new Error('Update failed');
        fetchTodos();
      } catch (err) {
        console.error('toggleComplete error', err);
        toast('Error updating todo');
      }
    }

    // logout (if you have auth flow)
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('authenticated');
      // if you have a login page:
      // window.location.href = '/login.html';
      toast('Logged out (local).');
    });

    // DOM bindings
    document.getElementById('addBtn').addEventListener('click', addTodo);
    document.getElementById('refreshBtn').addEventListener('click', fetchTodos);

    // initial load
    fetchTodos();
  </script>
</body>
</html>
