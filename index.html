<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terawork Todo List</title>
  <style>
    :root {
      --primary: #7BC400;
      --secondary: #00B8FF;
      --bg-light: #ffffff;
      --bg-dark: #0B1E33;
      --text-light: #0B1E33;
      --text-dark: #f1f1f1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.6s ease, color 0.6s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: background 0.6s ease, transform 0.4s ease;
      animation: fadeIn 1s ease;
    }

    body.dark-mode .container {
      background: rgba(11, 30, 51, 0.95);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      padding: 10px;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, background 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(123, 196, 0, 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: var(--secondary);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(123, 196, 0, 0.07);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease, background 0.4s ease;
      animation: fadeSlide 0.5s ease;
    }

    li:hover {
      transform: translateY(-3px);
      background: rgba(0, 184, 255, 0.1);
    }

    li p {
      margin: 5px 0;
      word-wrap: break-word;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      padding: 5px 12px;
      font-size: 0.9rem;
    }

    /* Dark mode overrides */
    body.dark-mode li {
      background: rgba(255,255,255,0.1);
    }

    /* Floating theme toggle button */
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--secondary);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, background 0.4s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
      transform: rotate(20deg) scale(1.1);
      background: var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 10px;
        padding: 15px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle">🌙</button>

  <div class="container">
    <h1>Terawork Todo List</h1>

    <form id="todo-form">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" rows="2" required></textarea>
      <button type="submit">Add Todo</button>
    </form>

    <ul id="todo-list"></ul>
  </div>

  <script>
    const API_URL = "https://fastapi-todo.onrender.com/todos";
    const form = document.getElementById("todo-form");
    const todoList = document.getElementById("todo-list");
    const themeToggle = document.getElementById("theme-toggle");

    // Load theme preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.textContent = "☀️";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      themeToggle.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Fetch all todos
    async function fetchTodos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      todoList.innerHTML = "";
      data.forEach(todo => addTodoToDOM(todo));
    }

    // Add Todo
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      if (!title || !description) return;

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description })
      });
      const newTodo = await res.json();
      addTodoToDOM(newTodo.todo);
      form.reset();
    });

    // Add todo item to DOM
    function addTodoToDOM(todo) {
      const li = document.createElement("li");
      li.innerHTML = `
        <p><strong>${todo.title}</strong></p>
        <p>${todo.description}</p>
        <div class="actions">
          <button onclick="toggleComplete(${todo.id}, ${todo.is_completed})">
            ${todo.is_completed ? "Undo" : "Done"}
          </button>
          <button onclick="deleteTodo(${todo.id})">Delete</button>
        </div>`;
      todoList.appendChild(li);
    }

    // Toggle completion
    async function toggleComplete(id, is_completed) {
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ is_completed: !is_completed })
      });
      fetchTodos();
    }

    // Delete todo
    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
