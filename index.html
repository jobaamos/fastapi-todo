<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl fade-in">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6"> <img src = "download.png"> Terawork Todo List</h1>

    <!-- Add Todo Form -->
    <div class="space-y-3 mb-8">
      <input id="title" placeholder="Title"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
      <textarea id="description" placeholder="Description"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
      <button onclick="addTodo()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        âž• Add Todo
      </button>
    </div>

    <h2 class="text-xl font-semibold mb-3 text-gray-700">Your To-dos</h2>
    <div id="todos" class="space-y-4"></div>
  </div>

  <script>
    const API_URL = '/api/todos';

    async function fetchTodos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById('todos');
      container.innerHTML = '';

      if (data.todos.length === 0) {
        container.innerHTML = `<p class="text-gray-500 text-center">No todos yet. Add one above!</p>`;
        return;
      }

      data.todos.forEach(todo => {
        const div = document.createElement('div');
        div.className = `fade-in border p-4 rounded-xl shadow-sm bg-white hover:shadow-md transition`;

        div.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-lg font-semibold ${todo.is_completed ? 'line-through text-gray-400' : 'text-gray-800'}">${todo.title}</h3>
              <p class="text-gray-600">${todo.description}</p>
            </div>
            <div class="space-x-2">
              <button onclick="toggleComplete(${todo.id}, ${!todo.is_completed})"
                class="px-3 py-1 rounded-lg text-sm ${todo.is_completed ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'} text-white transition">
                ${todo.is_completed ? 'Undo' : 'Complete'}
              </button>
              <button onclick="deleteTodo(${todo.id})"
                class="px-3 py-1 rounded-lg text-sm bg-red-500 hover:bg-red-600 text-white transition">
                Delete
              </button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function addTodo() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title || !description) return alert('Please fill all fields.');

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, is_completed: false })
      });

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      fetchTodos();
    }

    async function toggleComplete(id, newStatus) {
      const res = await fetch(`${API_URL}/${id}`);
      if (!res.ok) return alert('Todo not found!');
      const data = await res.json();
      const todo = data.todo;

      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          title: todo.title,
          description: todo.description,
          is_completed: newStatus
        })
      });

      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
