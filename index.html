<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terawork Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  

  <style>
    /* Global Animations */
    body {
  font-family: 'Google Sans', sans-serif;
}

    .fade-in { animation: fadeIn 0.5s ease-in-out both; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:none;} }

    .slide-up { animation: slideUp 0.4s ease-out both; }
    @keyframes slideUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:none;} }

    .btn-pop { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .btn-pop:hover { transform: scale(1.05); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }

    .input-focus:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(123, 196, 0, 0.4);
      transform: scale(1.02);
      transition: all 0.25s ease-in-out;
    }

    /* Todo styling */
    .todo-desc { word-wrap: break-word; white-space: normal; }

    /* Button group always below text */
    .actions { display: flex; gap: 0.5rem; margin-top: 0.75rem; }

    /* Card hover and entry effect */
    .todo-card { transition: all 0.3s ease; }
    .todo-card:hover { transform: translateY(-2px) scale(1.01); box-shadow: 0 6px 12px rgba(0,0,0,0.08); }

    /* Dark Mode Styles */
    .dark-mode {
      background: linear-gradient(to bottom right, #001429, #031b38);
      color: #f1f5f9;
    }

    .dark-mode .bg-white { background-color: #0f172a !important; color: #e2e8f0; }
    .dark-mode input, .dark-mode textarea {
      background-color: #1e293b;
      color: #f1f5f9;
      border-color: #334155;
    }
    .dark-mode .text-sky-800 { color: #7BC400; }
    .dark-mode .text-gray-700 { color: #cbd5e1; }
    .dark-mode .border { border-color: #334155; }

    /* Theme toggle button */
    #themeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #00B8FF;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #themeToggle:hover {
      transform: scale(1.1);
      background-color: #7BC400;
    }

    /* Department overlay (keeps your look) */
    #dept-overlay {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(7, 10, 13, 0.5);
      z-index: 1200;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #dept-modal {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      padding: 1.25rem;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.3);
    }
    .dept-pill { display:inline-block; margin:6px 6px 0 0; padding:6px 10px; border-radius:999px; background:#f1f5f9; cursor:pointer; border:1px solid #e2e8f0; }
    .dept-pill.selected { box-shadow:0 0 0 3px rgba(123,196,0,0.18); border-color: rgba(123,196,0,0.6); }
    .dept-actions { margin-top:12px; display:flex; justify-content:flex-end; gap:8px; }

    body.dark-mode #dept-modal { background:#0f172a; color:#e2e8f0; border: 1px solid #334155; }
    body.dark-mode .dept-pill { background:#142436; border-color:#213446; color:#cbd5e1; }
    body.dark-mode .dept-pill.selected { box-shadow:0 0 0 3px rgba(123,196,0,0.18); }

    /* Current department badge (responsive) */
    .header-wrapper { position: relative; }
    #current-dept {
      position: absolute;
      right: 1.5rem;
      top: 1.5rem;
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(123,196,0,0.12);
      color: #065f46;
      border: 1px solid rgba(123,196,0,0.2);
      font-size: 0.95rem;
      cursor: pointer;
      z-index: 30;
    }
    body.dark-mode #current-dept { background: rgba(123,196,0,0.12); color: #7BC400; border-color: rgba(123,196,0,0.4); }

    /* mobile: make badge flow below heading to avoid overlap */
    @media (max-width: 640px) {
      #current-dept {
        position: static !important;
        right: auto;
        top: auto;
        margin-top: 8px;
        display: inline-block;
        width: auto;
      }
      /* ensure spacing below heading */
      .header-wrapper .text-center { margin-bottom: 6px; }
    }

  </style>
</head>
<body class="bg-gradient-to-br from-[#E6FFD8] to-[#E8F8FF] min-h-screen flex items-start justify-center py-6 transition-all duration-300">
  <!-- Department overlay -->
  <div id="dept-overlay">
    <div id="dept-modal" role="dialog" aria-modal="true">
      <h2 style="font-weight:600; margin:0 0 8px 0;">Select your department</h2>
      <div id="dept-list" style="min-height:40px; margin-bottom:8px;">Loading departments…</div>
      <div style="display:flex; gap:8px;">
        <input id="new-dept" placeholder="Create new department" style="flex:1; padding:8px; border-radius:6px; border:1px solid #e6eef6;">
        <button id="create-dept" style="background:#7BC400; color:white; padding:8px 12px; border-radius:6px; border:none; cursor:pointer;">Create</button>
      </div>
      <div class="dept-actions" style="margin-top:12px;">
        <button id="choose-dept" style="background:#00B8FF; color:white; padding:8px 12px; border-radius:6px; border:none; cursor:pointer;">Continue</button>
      </div>
    </div>
  </div>

  <div class="w-full max-w-2xl px-4 fade-in">
    <div class="bg-white rounded-2xl shadow-lg p-5 sm:p-7">
      <!-- header (wrapped so badge can be positioned cleanly) -->
      <div class="header-wrapper">
        <div class="text-center mb-6">
          <h1 class="text-3xl sm:text-4xl font-googlesans text-[#7BC400] tracking-wide">
            TERAWORK <br>Todo List
          </h1>
        </div>

        <!-- Current department badge (click to change department) -->
        <span id="current-dept" title="Click to change department">Dept: —</span>
      </div>

      <!-- form -->
      <div class="mb-5 fade-in">
        <div class="grid grid-cols-3 gap-3">
          <input id="title" placeholder="Title"
            class="col-span-1 p-2 border border-[#00B8FF] rounded-md input-focus transition" />
          <input id="description" placeholder="Description"
            class="col-span-2 p-2 border border-[#00B8FF] rounded-md input-focus transition" />
        </div>
        <div class="mt-3 flex gap-2">
          <button id="addBtn"
            class="px-4 py-2 bg-[#7BC400] text-white rounded-md hover:bg-[#6AAF00] transition btn-pop">➕ Add</button>
          <button id="refreshBtn"
            class="px-4 py-2 bg-[#00B8FF] text-white rounded-md hover:bg-[#0098DD] transition btn-pop">⟳ Refresh</button>
        </div>
      </div>

      <!-- list -->
      <div id="todos" class="space-y-3"></div>
    </div>
  </div>

  <!-- Theme Toggle Button -->
  <button id="themeToggle" title="Toggle theme">🌙</button>

  <script>
    // ---------- configuration ----------
    const API_BASE = '/api/todos';
    const DEPTS_ENDPOINT = '/api/departments';

    // ---------- department state ----------
    let currentDepartment = localStorage.getItem('department') || null;
    const overlay = document.getElementById('dept-overlay');
    const deptListEl = document.getElementById('dept-list');
    const newDeptInput = document.getElementById('new-dept');
    const createDeptBtn = document.getElementById('create-dept');
    const chooseDeptBtn = document.getElementById('choose-dept');
    const currentDeptBadge = document.getElementById('current-dept');

    // ---------- theme toggle (keeps your existing behavior) ----------
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '☀️';
    }
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const dark = body.classList.contains('dark-mode');
      themeToggle.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });

    // ---------- small helper toast (keeps your style) ----------
    function toast(msg) {
      const t = document.createElement('div');
      t.textContent = msg;
      t.className = "fixed bottom-4 left-1/2 -translate-x-1/2 bg-[#00B8FF] text-white px-4 py-2 rounded-lg shadow-lg fade-in";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2000);
    }

    // ---------- departments: load and render ----------
    async function loadDepartments() {
      try {
        const res = await fetch(DEPTS_ENDPOINT);
        if (!res.ok) return [];
        const data = await res.json();
        return Array.isArray(data.departments) ? data.departments : [];
      } catch (e) {
        console.error('loadDepartments', e);
        return [];
      }
    }

    function renderDepartments(depts) {
      deptListEl.innerHTML = '';
      if (!depts.length) {
        deptListEl.innerHTML = '<div class="text-sm text-gray-500">No departments yet.</div>';
        return;
      }
      depts.forEach(d => {
        const pill = document.createElement('button');
        pill.type = 'button';
        pill.className = 'dept-pill';
        pill.textContent = d;
        if (d === currentDepartment) pill.classList.add('selected'); // preselect current
        pill.addEventListener('click', () => {
          // clear previous selection
          document.querySelectorAll('.dept-pill').forEach(x => x.classList.remove('selected'));
          pill.classList.add('selected');
          overlay.dataset.selected = d;
          newDeptInput.value = '';
        });
        deptListEl.appendChild(pill);
      });
    }

    // ---------- overlay actions ----------
    createDeptBtn.addEventListener('click', () => {
      const v = newDeptInput.value.trim();
      if (!v) return toast('Enter a department name');
      // add pill visually and select
      // clear previous selection
      document.querySelectorAll('.dept-pill').forEach(x => x.classList.remove('selected'));
      const pill = document.createElement('button');
      pill.type = 'button';
      pill.className = 'dept-pill selected';
      pill.textContent = v;
      deptListEl.appendChild(pill);
      overlay.dataset.selected = v;
    });

    chooseDeptBtn.addEventListener('click', () => {
      const chosen = (overlay.dataset.selected || newDeptInput.value || '').trim();
      if (!chosen) { toast('Please select or create a department'); return; }
      currentDepartment = chosen;
      localStorage.setItem('department', chosen);
      overlay.style.display = 'none';
      updateCurrentDeptBadge();
      fetchTodos(); // load for chosen dept
    });

    async function showDeptOverlayIfNeeded() {
      if (currentDepartment) return; // already chosen
      overlay.style.display = 'flex';
      deptListEl.innerHTML = 'Loading departments...';
      const depts = await loadDepartments();
      renderDepartments(depts);
    }

    // Allow clicking the current-dept badge to change dept anytime
    currentDeptBadge.addEventListener('click', async () => {
      const depts = await loadDepartments();
      renderDepartments(depts);
      // if there is a currentDepartment, preselect it
      overlay.dataset.selected = currentDepartment || '';
      overlay.style.display = 'flex';
    });

    function updateCurrentDeptBadge() {
      const el = document.getElementById('current-dept');
      el.textContent = currentDepartment ? `Dept: ${currentDepartment}` : 'Select department';
    }

    // ---------- todos (department-aware) ----------
    async function fetchTodos() {
      try {
        const url = currentDepartment ? `${API_BASE}?department=${encodeURIComponent(currentDepartment)}` : API_BASE;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch todos');
        const data = await res.json();
        displayTodos(Array.isArray(data.todos) ? data.todos : []);
      } catch (err) {
        console.error('fetchTodos error', err);
        document.getElementById('todos').innerHTML =
          '<div class="text-red-500 text-center">Unable to load todos.</div>';
      }
    }

    function displayTodos(todos) {
      const container = document.getElementById('todos');
      container.innerHTML = '';

      if (!todos.length) {
        container.innerHTML = '<div class="text-center text-gray-500 py-6">No todos yet. Add one!</div>';
        return;
      }

      todos.forEach(todo => {
        const card = document.createElement('div');
        card.className = 'bg-white border border-[#00B8FF] rounded-xl p-4 shadow-sm todo-card slide-up';

        const title = document.createElement('h3');
        title.className = 'font-semibold text-[#7BC400] text-lg';
        if (todo.is_completed) title.classList.add('line-through', 'text-gray-400');
        title.textContent = todo.title || '(no title)';

        const desc = document.createElement('p');
        desc.className = 'text-gray-700 mt-1 todo-desc';
        desc.textContent = todo.description || '';

        const actions = document.createElement('div');
        actions.className = 'actions';

        const completeBtn = document.createElement('button');
        completeBtn.className = 'px-3 py-1 rounded-md text-white text-sm btn-pop transition';
        if (todo.is_completed) {
          completeBtn.classList.add('bg-[#00B8FF]', 'hover:bg-[#0098DD]');
          completeBtn.textContent = 'Undo';
        } else {
          completeBtn.classList.add('bg-[#7BC400]', 'hover:bg-[#6AAF00]');
          completeBtn.textContent = 'Done';
        }
        completeBtn.addEventListener('click', () => toggleComplete(todo.id, !todo.is_completed));

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'px-3 py-1 rounded-md bg-red-500 hover:bg-red-600 text-white text-sm btn-pop transition';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => {
          if (confirm('Delete this todo?')) deleteTodo(todo.id);
        });

        actions.appendChild(completeBtn);
        actions.appendChild(deleteBtn);

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(actions);
        container.appendChild(card);
      });
    }

    async function addTodo() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title || !description) return toast('Fill title and description');

      const payload = { title, description, is_completed: false, department: currentDepartment || 'General' };

      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Create failed');
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        fetchTodos();
      } catch (err) {
        console.error('addTodo', err);
        toast('Error adding todo');
      }
    }

    async function deleteTodo(id) {
      try {
        const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Delete failed');
        fetchTodos();
      } catch (err) {
        console.error('deleteTodo', err);
        toast('Error deleting todo');
      }
    }

    async function toggleComplete(id, newStatus) {
      try {
        const getRes = await fetch(`${API_BASE}/${id}`);
        if (!getRes.ok) { toast('Todo not found'); return; }
        const getData = await getRes.json();
        const todo = getData.todo;
        if (!todo) { toast('Bad todo data'); return; }

        const updated = {
          title: todo.title,
          description: todo.description,
          is_completed: !!newStatus,
          department: todo.department || currentDepartment || 'General'
        };

        const putRes = await fetch(`${API_BASE}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        });
        if (!putRes.ok) throw new Error('Update failed');
        fetchTodos();
      } catch (err) {
        console.error('toggleComplete error', err);
        toast('Error updating todo');
      }
    }

    // bindings
    document.getElementById('addBtn').addEventListener('click', addTodo);
    document.getElementById('refreshBtn').addEventListener('click', fetchTodos);

    // init
    document.addEventListener('DOMContentLoaded', async () => {
      currentDepartment = localStorage.getItem('department') || null;
      updateCurrentDeptBadge();
      if (!currentDepartment) {
        await showDeptOverlayIfNeeded();
      }
      fetchTodos();
    });

    // helper to update badge text
    function updateCurrentDeptBadge() {
      const el = document.getElementById('current-dept');
      el.textContent = currentDepartment ? `Dept: ${currentDepartment}` : 'Select department';
    }
  </script>
</body>
</html>
