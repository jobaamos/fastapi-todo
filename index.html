<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terawork Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        font-family: "Poppins", sans-serif;
      }

      .container {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
      }

      .todo-card {
        transition: all 0.3s ease;
        animation: slideIn 0.5s ease;
      }

      .todo-card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .add-btn {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        transition: all 0.3s ease;
      }

      .add-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
      }

      .action-btn {
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        transform: translateY(-2px) scale(1.05);
      }

      .fade-out {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex flex-col items-center justify-center px-4 py-6 text-gray-800"
  >
    <div
      class="container w-full max-w-3xl bg-white/30 rounded-2xl shadow-lg p-8 fade-in"
    >
      <h1
        class="text-4xl font-bold text-center text-white drop-shadow-md mb-6 animate__animated animate__fadeInDown"
      >
        Terawork Todo List
      </h1>

      <!-- Add Todo Form -->
      <div class="flex flex-col md:flex-row items-center mb-6 gap-3">
        <input
          id="title"
          type="text"
          placeholder="Title"
          class="w-full md:w-1/3 p-3 border border-blue-200 rounded-lg focus:ring focus:ring-blue-300"
        />
        <input
          id="description"
          type="text"
          placeholder="Description"
          class="w-full md:w-2/3 p-3 border border-blue-200 rounded-lg focus:ring focus:ring-blue-300"
        />
        <button
          onclick="addTodo()"
          class="add-btn text-white px-5 py-3 rounded-lg shadow-md hover:shadow-xl"
        >
          + Add
        </button>
      </div>

      <!-- Todo List -->
      <ul id="todo-list" class="space-y-4"></ul>
    </div>

    <script>
      const apiUrl = "http://127.0.0.1:8000/todos";

      async function fetchTodos() {
        const res = await fetch(apiUrl);
        const todos = await res.json();
        const list = document.getElementById("todo-list");
        list.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className =
            "todo-card p-4 border rounded-xl bg-white/70 backdrop-blur-md flex flex-col shadow-md";

          li.innerHTML = `
            <div class="flex-1 mb-3">
              <h3 class="text-lg font-semibold text-gray-800">${todo.title}</h3>
              <p class="text-gray-700 break-words">${todo.description}</p>
            </div>
            <div class="flex justify-end gap-3 mt-2">
              <button onclick="toggleComplete(${todo.id}, ${todo.completed})"
                class="action-btn px-3 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600 active:scale-95">
                ${todo.completed ? "Undo" : "Complete"}
              </button>
              <button onclick="deleteTodo(${todo.id}, this)"
                class="action-btn px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 active:scale-95">
                Delete
              </button>
            </div>
          `;
          list.appendChild(li);
        });
      }

      async function addTodo() {
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();

        if (!title || !description) {
          alert("Please fill in both fields!");
          return;
        }

        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description }),
        });

        document.getElementById("title").value = "";
        document.getElementById("description").value = "";

        // Add entry animation
        const btn = document.querySelector(".add-btn");
        btn.classList.add("scale-90");
        setTimeout(() => btn.classList.remove("scale-90"), 150);

        fetchTodos();
      }

      async function toggleComplete(id, completed) {
        await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ completed: !completed }),
        });
        fetchTodos();
      }

      async function deleteTodo(id, btn) {
        const card = btn.closest(".todo-card");
        card.classList.add("fade-out");

        setTimeout(async () => {
          await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
          fetchTodos();
        }, 300);
      }

      fetchTodos();
    </script>
  </body>
</html>
