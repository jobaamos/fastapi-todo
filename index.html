<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #f0f9ff, #cbebff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
    }
    .todo-card {
      transition: all 0.3s ease;
    }
    .todo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 640px) {
      .todo-actions {
        flex-direction: row;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-6 mt-6">
    <div class="flex justify-center items-center mb-6">
      <img src="logo.png" alt="Logo" class="w-10 h-10 mr-2">
      <h1 class="text-2xl font-bold text-blue-600">Todo List</h1>
    </div>

    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="title" type="text" placeholder="Title"
        class="flex-1 border p-2 rounded-lg focus:ring focus:ring-blue-300">
      <input id="description" type="text" placeholder="Description"
        class="flex-1 border p-2 rounded-lg focus:ring focus:ring-blue-300">
      <button onclick="addTodo()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">Add</button>
    </div>

    <div id="todos" class="flex flex-col gap-4"></div>
  </div>

  <script>
    const apiUrl = "https://your-render-url.onrender.com/api/todos";

    async function fetchTodos() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      displayTodos(data.todos);
    }

    function displayTodos(todos) {
      const todosContainer = document.getElementById("todos");
      todosContainer.innerHTML = "";

      todos.forEach(todo => {
        const card = document.createElement("div");
        card.className = "todo-card bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg";

        card.innerHTML = `
          <div class="flex flex-col sm:flex-row sm:items-center justify-between">
            <div class="flex-1 break-words">
              <h2 class="font-semibold text-lg ${todo.is_completed ? 'line-through text-gray-500' : ''}">${todo.title}</h2>
              <p class="text-gray-700 break-words">${todo.description}</p>
            </div>
            <div class="todo-actions flex gap-2 mt-2 sm:mt-0">
              <button onclick="toggleComplete(${todo.id}, ${todo.is_completed})"
                class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg text-sm">âœ”</button>
              <button onclick="deleteTodo(${todo.id})"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm">ðŸ—‘</button>
            </div>
          </div>
        `;

        todosContainer.appendChild(card);
      });
    }

    async function addTodo() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title || !description) return alert("Please fill in both fields");

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, is_completed: false }),
      });

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchTodos();
    }

    async function toggleComplete(id, currentStatus) {
      const res = await fetch(`${apiUrl}/${id}`);
      const data = await res.json();
      const updatedTodo = {
        ...data.todo,
        is_completed: !currentStatus
      };
      await fetch(`${apiUrl}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedTodo),
      });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
